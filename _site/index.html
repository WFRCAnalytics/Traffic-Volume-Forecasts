<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>The ART of Forecasting - Adjust & Review Tool for Traffic Volume and Transit Ridership Forecasts</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>The ART of Forecasting - <u>A</u>djust & <u>R</u>eview <u>T</u>ool for Traffic Volume and Transit Ridership Forecasts</span>
        </header>
        <div id="mainContent">
            <div id="mainContentChart">
                <div class="container">
                    <calcite-segmented-control id="selectPlanArea" scale="l" width="full">
                    </calcite-segmented-control>
                </div>
                <div id="selectMode" class="container"  style="display: none;">
                    <calcite-segmented-control scale="l" width="full">
                        <calcite-segmented-control-item icon-start="car" value="Traffic" checked>
                            Traffic
                        </calcite-segmented-control-item>
                        <calcite-segmented-control-item icon-start="tour" value="Transit">
                            Transit
                        </calcite-segmented-control-item>
                    </calcite-segmented-control>
                </div>
                <table width="100%">
                    <tr>
                        <td width="35%">
                            <div class="select-container">
                                <label for="selectCoName"><b>County:</b></label>
                                <calcite-select id="selectCoName"></calcite-select>
                            </div>
                            <br/>
                            <div class="select-container">
                                <label for="selectSegId"><b>Segment ID:</b></label>
                                <calcite-select id="selectSegId"></calcite-select>
                            </div>
                            <br/>
                            <div class="select-container" style="display: none;">
                                <label for="selectSource"><b>Observed Data Source:</b></label>
                                <calcite-select id="selectSource"></calcite-select>
                            </div>            
                        </td>
                        <td>
                            <calcite-combobox id="comboboxFlags" multiple placeholder="Filter segments by flags">
                        </td>
                    </tr>
                </table>
                <br/>
                <div class="chart-container">
                    <canvas id="chartType"></canvas>
                </div>
                <div>
                    <table width="100%">
                        <tr>
                            <td width="40%">
                                Notes:
                            </td>
                            <td width="20%">
                                &nbsp;
                            </td>
                            <td width="8%" align="center">
                                2023
                            </td>
                            <td width="8%" align="center">
                                2028
                            </td>
                            <td width="8%" align="center">
                                2032
                            </td>
                            <td width="8%" align="center">
                                2042
                            </td>
                            <td width="8%" align="center">
                                2050
                            </td>
                        </tr>
                        <tr>
                            <td rowspan="4">
                                <input type="text" id="notes" style="width: 100%; height: 100px;">
                            </td>
                            <td align="right">
                                Model Forecast:
                            </td>
                            <td>
                                <div id="mf2023Value" class="tableText tableModel" align="right"></div>
                            </td>
                            <td>
                                <div id="mf2028Value" class="tableText tableModel" align="right"></div>
                            </td>
                            <td>
                                <div id="mf2032Value" class="tableText tableModel" align="right"></div>
                            </td>
                            <td>
                                <div id="mf2042Value" class="tableText tableModel" align="right"></div>
                            </td>
                            <td>
                                <div id="mf2050Value" class="tableText tableModel" align="right"></div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <button onclick="updateFeature()">Apply adjustments:</button>
                            </td>
                            <td>
                                <input type="text" id="adj2023Value" class="manualAdj right-align-input" placeholder="">
                            </td>
                            <td>
                                <input type="text" id="adj2028Value" class="manualAdj right-align-input" placeholder="">
                            </td>
                            <td>
                                <input type="text" id="adj2032Value" class="manualAdj right-align-input" placeholder="">
                            </td>
                            <td>
                                <input type="text" id="adj2042Value" class="manualAdj right-align-input" placeholder="">
                            </td>
                            <td>
                                <input type="text" id="adj2050Value" class="manualAdj right-align-input" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                Final Forecast:
                            </td>
                            <td>
                                <div id="f2023Value" class="tableText tableFinal" align="right"></div>
                            </td>
                            <td>
                                <div id="f2028Value" class="tableText tableFinal" align="right"></div>
                            </td>
                            <td>
                                <div id="f2032Value" class="tableText tableFinal" align="right"></div>
                            </td>
                            <td>
                                <div id="f2042Value" class="tableText tableFinal" align="right"></div>
                            </td>
                            <td>
                                <div id="f2050Value" class="tableText tableFinal" align="right"></div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                Change:
                            </td>
                            <td>
                                <div id="diff2023Value" class="tableText" align="right"></div>
                            </td>
                            <td>
                                <div id="diff2028Value" class="tableText" align="right"></div>
                            </td>
                            <td>
                                <div id="diff2032Value" class="tableText" align="right"></div>
                            </td>
                            <td>
                                <div id="diff2042Value" class="tableText" align="right"></div>
                            </td>
                            <td>
                                <div id="diff2050Value" class="tableText" align="right"></div>
                            </td>
                        </tr>
                    </table>
                    <h3>Flag Overrides</h3>
                </div>
            </div>
            <div id="mainContentMap">
                <div id="sidebar">
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3>Base Layers</h3>
                                <input type="checkbox" id="layerToggleSegments" checked><label for="layerToggleSegments" style="display: inline;">Forecasts</label>
                                <br/>
                                <input type="checkbox" id="layerToggleProjectsLines"><label for="layerToggleProjectsLines" style="display: inline;">Projects Lines</label>
                                <br/>
                                <input type="checkbox" id="layerToggleProjectsPoints"><label for="layerToggleProjectsPoints" style="display: inline;">Projects Points</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br/>
                                <h3>Forecasts</h3>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <form id="displayVolumeSelectionBase"></form>
                            </td>
                            <td valign="top">
                                <form id="displayVolumeSelectionCompare"></form>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="mapView"></div>
            </div>
        </div>
    </body>
</html>
