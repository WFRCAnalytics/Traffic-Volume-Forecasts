<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 80%;
            width: 100%;
        }
    
        .parent {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: flex;
            flex-grow: 1;
        }

        .content {
            flex-grow: 1;
        }
        
        /* --------- Non-flexbox related styles --------- */
        .child {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1%;
            padding: 20px;
            font-size: 20px;
            line-height: 20px;
            color: #ffe8c3;
            background-color: #eab768;
            border-radius: 10px;
            border: 10px solid #f5cc8b;
        }

        body {
            background-color: #282c35;
            font-family: Verdana;
            font-weight: 600;
        }        
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {

        esriConfig.apiKey = "AAPK5f27bfeca6bb49728b7e12a3bfb8f423zlKckukFK95EWyRa-ie_X31rRIrqzGNoqBH3t3Chvz2aUbTKiDvCPyhvMJumf7Wk";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-111.8910, 40.7608], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });
    </script>

    </head>
    <body>
        <div class="parent">
            <div class="child">
                <h1>TDM Dashboard</h1>
            </div>
            <div class="main">
                <div class="child">
                    Sidebar
                </div>
                <div class="child content">
                    <div id="tabs">
                        <calcite-tabs>
                            <calcite-tab-nav slot="title-group">
                                <calcite-tab-title selected>Input Processing</calcite-tab-title>
                                <calcite-tab-title>Trip Generation</calcite-tab-title>
                                <calcite-tab-title>Trip Distribution</calcite-tab-title>
                                <calcite-tab-title>Mode Choice</calcite-tab-title>
                                <calcite-tab-title>Final Assignment</calcite-tab-title>
                            </calcite-tab-nav>
                            <calcite-tab selected>
                                <calcite-notice icon="embark" open>
                                    <div slot="message">Input processing content...</div>    
                                </calcite-notice>
                                
                            </calcite-tab>
                            <calcite-tab>
                                <calcite-notice icon="car" open>
                                    <div slot="message">Trip Generation content...</div>
                                </calcite-notice>
                            </calcite-tab>
                            <calcite-tab>
                                <calcite-notice icon="plane" open>
                                    <div slot="message">Trip Distribution content...</div>
                                </calcite-notice>
                            </calcite-tab>
                            <calcite-tab>
                                <calcite-notice open>
                                    <div slot="message">Trip Mode Choice content...</div>
                                </calcite-notice>
                            </calcite-tab>
                            <calcite-tab>
                                <calcite-notice open>
                                    <div slot="message">Final Assignment content...</div>
                                </calcite-notice>
                            </calcite-tab>
                        </calcite-tabs>
                        <div id="viewDiv"></div>
                    </div>
                    <br/>
                    
                </div>  
            </div>
            <div class="child">Footer</div>
        </div>
    </body>
</html>
