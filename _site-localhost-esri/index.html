<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Traffic Volume and Transit Ridership Forecasts</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Traffic Volume and Transit Ridership Forecasts</h1>
        </header>

        <div class="parent">
            <div id="sidebar">
                <div id="selectMode" class="container">
                    <calcite-segmented-control scale="l" width="full">
                        <calcite-segmented-control-item icon-start="car" value="Traffic" checked>
                            Traffic
                        </calcite-segmented-control-item>
                        <calcite-segmented-control-item icon-start="tour" value="Transit">
                            Transit
                        </calcite-segmented-control-item>
                    </calcite-segmented-control>
                </div>
                <div class="container">
                    <calcite-select id="selectSegId"></calcite-select>
                </div>
                <h1>data & charts</h1>
                <a target="_blank" href="https://developers.arcgis.com/javascript/latest/sample-code/sandbox/?sample=arcade-execute-chart">3rd party chart-sample</a>
                <a target="_blank" href="https://www.esri.com/arcgis-blog/products/arcgis-online/mapping/visualizing-data-from-related-records-using-arcade/">visualizing data from related records</a>
                <div><h2>Dynamic Chart</h2></div>
                    <div>
                        <select id="chartType">
                            <option value="bar">Bar Chart</option>
                            <option value="line" selected>Line Chart</option>
                            <option value="pie">Pie Chart</option>
                        </select>
                    </div>        
                <div class="SScontainer1ET" style="border: none;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div id="mainContent"></div>
        </div>
    </body>
</html>
